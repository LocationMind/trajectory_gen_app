<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trips - Trajectory Generator</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      overflow: hidden;
    }
    .map-fullscreen {
      position: absolute;
      top: 73px; /* Header height */
      left: 0;
      width: 100vw;
      height: calc(100vh - 73px);
      z-index: 1;
      background: #1d2021;
    }
    .overlay-panel {
      position: fixed;
      top: 90px;
      left: 16px;
      width: 380px;
      max-height: calc(100vh - 110px);
      background: var(--bg-surface);
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 10;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-default);
      flex-shrink: 0;
    }
    .panel-header h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    .panel-body {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }
    .panel-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border-default);
      background: var(--bg-surface-active);
      flex-shrink: 0;
    }
    .trip-list {
      padding: 0;
      margin: 0;
    }
    .trip-item {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-muted);
      cursor: pointer;
      transition: background 0.2s;
    }
    .trip-item:hover {
      background: var(--bg-surface-hover);
    }
    .trip-item.selected {
      background: rgba(31, 111, 235, 0.2);
      border-left: 3px solid var(--accent-blue);
    }
    .trip-item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .trip-item-title {
      font-weight: 600;
      font-size: 13px;
    }
    .trip-item-date {
      color: var(--text-secondary);
      font-size: 12px;
    }
    .trip-item-route {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .trip-item-stats {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }
    .empty-trip-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      text-align: center;
    }
    .detail-panel {
      position: fixed;
      top: 90px;
      right: 16px;
      width: 320px;
      background: var(--bg-surface);
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 10;
      display: none;
    }
    .detail-panel.active {
      display: block;
    }
    .detail-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-default);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .detail-header h4 {
      margin: 0;
      font-size: 14px;
    }
    .detail-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
    }
    .detail-close:hover {
      color: var(--text-primary);
    }
    .detail-body {
      padding: 16px;
    }
    .detail-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .detail-item {
      font-size: 13px;
    }
    .detail-item label {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    .detail-item span {
      font-weight: 500;
    }
    .detail-actions {
      padding: 12px 16px;
      border-top: 1px solid var(--border-default);
      display: flex;
      gap: 8px;
    }
    .detail-actions .btn {
      flex: 1;
      justify-content: center;
      font-size: 12px;
      padding: 6px 12px;
    }
    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn-group-vertical .btn {
      width: 100%;
      justify-content: center;
      font-size: 12px;
    }
    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .filter-row select {
      flex: 1;
      font-size: 13px;
      padding: 6px 10px;
    }
    .trip-count {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .collapse-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      margin-left: 8px;
    }
    .collapse-btn:hover {
      color: var(--text-primary);
    }
    .panel-collapsed .panel-body,
    .panel-collapsed .panel-footer {
      display: none;
    }
    .panel-collapsed {
      max-height: auto;
    }
    /* Consistency Panel */
    .consistency-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      max-width: 90vw;
      max-height: 80vh;
      background: var(--bg-surface);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      z-index: 100;
      display: none;
      flex-direction: column;
    }
    .consistency-panel.active {
      display: flex;
    }
    .consistency-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 99;
      display: none;
    }
    .consistency-overlay.active {
      display: block;
    }
    .consistency-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-default);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .consistency-header h3 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .consistency-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-height: 50vh;
    }
    .consistency-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border-default);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .issue-item {
      background: var(--bg-surface-active);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid var(--accent-yellow);
    }
    .issue-item.resolved {
      border-left-color: var(--accent-green);
      opacity: 0.7;
    }
    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .issue-title {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .issue-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      background: var(--accent-yellow);
      color: #000;
    }
    .issue-badge.add {
      background: var(--accent-green);
    }
    .issue-details {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .issue-details p {
      margin: 4px 0;
    }
    .issue-arrow {
      color: var(--accent-blue);
      margin: 0 8px;
    }
    .plan-summary {
      background: var(--bg-surface-active);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .plan-summary h4 {
      margin: 0 0 12px 0;
      font-size: 14px;
    }
    .plan-stats {
      display: flex;
      gap: 24px;
    }
    .plan-stat {
      text-align: center;
    }
    .plan-stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-blue);
    }
    .plan-stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .no-issues {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    .no-issues svg {
      margin-bottom: 16px;
      color: var(--accent-green);
    }
    .progress-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-default);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Trip Viewer
      </h1>
      <nav class="nav">
        <a href="../index.html" class="nav-link">Dashboard</a>
        <a href="offices.html" class="nav-link">Offices</a>
        <a href="devices.html" class="nav-link">Devices</a>
        <a href="vehicles.html" class="nav-link">Vehicles</a>
        <a href="deployments.html" class="nav-link">Deployments</a>
        <a href="geofences.html" class="nav-link">Geofences</a>
        <span style="border-left: 1px solid var(--border-default); margin: 0 8px;"></span>
        <a href="settings.html" class="nav-link">Settings</a>
        <a href="trajectory.html" class="nav-link">Individual Gen</a>
        <a href="trajectory_batch.html" class="nav-link">Batch Gen</a>
        <a href="trips.html" class="nav-link active">Trips</a>
      </nav>
    </div>
  </header>

  <!-- Full Screen Map -->
  <div id="map" class="map-fullscreen"></div>

  <!-- Trip List Panel (Overlay) -->
  <div class="overlay-panel" id="listPanel">
    <div class="panel-header">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <h3>Generated Trips</h3>
        <button class="collapse-btn" onclick="togglePanel('listPanel')" title="Collapse">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
      </div>
      <div class="filter-row">
        <select id="vehicleFilter" class="form-control" onchange="loadTrips()">
          <option value="">All Vehicles</option>
        </select>
      </div>
      <div class="trip-count" id="tripCount">0 trips</div>
    </div>
    
    <div class="panel-body">
      <div class="trip-list" id="tripList">
        <div class="empty-trip-list">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="32" height="32" style="margin-bottom: 12px; opacity: 0.5;">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
          </svg>
          <p style="margin: 0;">No trips found</p>
          <p style="font-size: 12px; margin-top: 4px;">Generate trajectories first</p>
        </div>
      </div>
    </div>
    
    <div class="panel-footer">
      <div class="btn-group-vertical">
        <button class="btn btn-primary" onclick="openConsistencyCheck()" id="consistencyBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          Check Consistency
        </button>
        <button class="btn btn-secondary" onclick="exportAllTrips()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Export All Trips
        </button>
        <button class="btn btn-secondary" onclick="clearAllTrips()" style="color: var(--accent-red);">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Clear All
        </button>
      </div>
    </div>
  </div>

  <!-- Trip Detail Panel (Overlay) -->
  <div class="detail-panel" id="detailPanel">
    <div class="detail-header">
      <h4 id="detailTitle">Trip Details</h4>
      <button class="detail-close" onclick="closeDetailPanel()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <div class="detail-body">
      <div class="detail-grid">
        <div class="detail-item">
          <label>Origin</label>
          <span id="detailOrigin">-</span>
        </div>
        <div class="detail-item">
          <label>Destination</label>
          <span id="detailDest">-</span>
        </div>
        <div class="detail-item">
          <label>Start Time</label>
          <span id="detailStart">-</span>
        </div>
        <div class="detail-item">
          <label>End Time</label>
          <span id="detailEnd">-</span>
        </div>
        <div class="detail-item">
          <label>Distance</label>
          <span id="detailDistance">-</span>
        </div>
        <div class="detail-item">
          <label>Points</label>
          <span id="detailPoints">-</span>
        </div>
        <div class="detail-item">
          <label>Duration</label>
          <span id="detailDuration">-</span>
        </div>
        <div class="detail-item">
          <label>Avg Speed</label>
          <span id="detailSpeed">-</span>
        </div>
      </div>
    </div>
    <div class="detail-actions">
      <button class="btn btn-primary" onclick="exportSelectedTrip()" id="exportBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export
      </button>
      <button class="btn btn-secondary" onclick="deleteSelectedTrip()" id="deleteBtn" style="color: var(--accent-red);">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        Delete
      </button>
    </div>
  </div>

  <!-- Consistency Check Overlay -->
  <div class="consistency-overlay" id="consistencyOverlay" onclick="closeConsistencyPanel()"></div>
  
  <!-- Consistency Check Panel -->
  <div class="consistency-panel" id="consistencyPanel">
    <div class="consistency-header">
      <h3>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        Trajectory Consistency Check
      </h3>
      <button class="detail-close" onclick="closeConsistencyPanel()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    
    <div class="consistency-body" id="consistencyBody">
      <div class="progress-indicator" id="checkingProgress">
        <div class="spinner"></div>
        <span>Analyzing trips...</span>
      </div>
    </div>
    
    <div class="consistency-footer" id="consistencyFooter" style="display: none;">
      <div id="footerStatus"></div>
      <div style="display: flex; gap: 12px;">
        <button class="btn btn-secondary" onclick="closeConsistencyPanel()">Cancel</button>
        <button class="btn btn-primary" onclick="executeConsistencyFix()" id="executeFixBtn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          Execute Fix
        </button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/trips.js"></script>
</body>
</html>
